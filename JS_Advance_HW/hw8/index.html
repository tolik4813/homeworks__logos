<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>hw8</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Цензор слів</h1>

        <div class="input-container">
            <input type="text" id="inputField" placeholder="Введіть слово">
            <button class="button" id="addButton">Додати</button>
        </div>

        <div class="list-container">
            <h2 class="title">Заборонені слова</h2>
            <ul id="badWordsList"></ul>
        </div>

        <div class="textarea-container">
            <h2 class="title">Текст</h2>
            <textarea id="textarea" placeholder="Введіть текст"></textarea>
        </div>

        <button class="button" id="censorButton">Цензурувати</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
